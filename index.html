<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/768px-Video-Game-Controller-Icon.svg.png" type="image/x-icon">
    <title>Playstation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="Images/logo.png" class="logo"/>
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="Images/menu.png" class="menu-icon" onclick="togglemenu()" />
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2 <br />Dualshock 4</h2>
          <h3>Wireless Controller for playstation 4</h3>
          <p>(Compatible/generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now <img src="Images/arrow.png" alt="" />
          </button>
        </div>
        <div class="col-2">
          <img src="Images/controller.png" alt="" class="controller" />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="Images/add.png" alt="" />
            <p><small>Add To Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="Images/fb.png" alt="" />
        <img src="Images/ig.png" alt="" />
        <img src="Images/tw.png" alt="" />
      </div>
    </div>
    <script>
      var menuList = document.getElementById("menuList");
      menuList.style.maxHeight = "0px";
      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
